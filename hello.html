<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="./js/vue/vue.js"></script>
</head>
<body>

<div id="root">
	<input type="text" v-model='message'>
	<p>The value is {{message}}</p>
</div>

<script>
	new Vue({
		el: '#root',	
		data:{
			message: 'Hello Vue'
			}
	}) 
</script>

</body>
</html>
