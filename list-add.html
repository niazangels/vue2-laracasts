<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="./js/vue/vue.js"></script>
</head>
<body>

<div id="root">
	<input type="text" v-model='name'>
	<button @click="addName">Add Name</button>

	<ul>
		<li v-for="name in names">{{ name }}</li>
	</ul>
</div>

<script>
	new Vue({
		el: '#root',	
		data:{
			name:'',
			names: ['Steve', 'Bill', 'Elon', 'Jeff']
			},
		methods:{
			addName: function() {
				this.names.push(this.name)
				this.name =''
			}
		}

	}) 
</script>

</body>
</html>
